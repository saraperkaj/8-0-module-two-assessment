<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghibli Review App</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <header>
        <img src="./images/ghibli-logo.png" />
        <h1>Ghibli Review App</h1>
      </header>
      <main>
        <label for="select-box">choose a movie</label>
        <!--placeholder(?) on the label-->
        <select name="movies" id="movies"></select>
        <br />
        <section id="display-info">
          <h1 id="title"></h1>
          <p id="year"></p>
          <p id="description"></p>
        </section>
        <br />
        <section id="written-review">
          <!-- input box and submit button -->
          Write a review!
          <input id="review" type="text" />
          <!-- <input id="review-submit" type="submit" value="submit" /> -->
          <button id="#review-submit" type="button" onclick="addReview();">
            submit
          </button>
        </section>
        <br />
        <ul></ul>
      </main>
      <footer>
        Created By Sev
        <a href="https://joinpursuit.org">Join Pursuit.</a>
      </footer>
    </div>
  </body>
</html>
